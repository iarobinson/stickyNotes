<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>stickyNotes - A localStorage practice app</title>
  <link rel="stylesheet" href="stickyNotes.css">
  <script src="stickyNotes.js"></script>
  <script>
    localStorage.setItem("sticky_0", "Pick up dry cleaning");
    localStorage.setItem("sticky_1", "Cancel cable tv, who watches TV?");
  </script>
</head>

<body>
  <form>
    <input type="text" value="" id="noteToAdd"></input>
    <input type="button" id="submitButton" value="Add Note">
  </form>
  
  <h2>Your Notes</h2>
  
  <ul id="stickyNotes">
  </ul>
</body>
</html>
